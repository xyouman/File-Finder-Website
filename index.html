<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Message via Email</title>
  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    // You can choose to initialize EmailJS with a default user ID here,
    // or later via another input if needed.
    emailjs.init("YOUR_DEFAULT_USER_ID"); // Optional default. Remove if not used.
  </script>
</head>
<body>
  <h1>Send Message via Email</h1>
  <form id="messageForm">
    <label for="serviceID">EmailJS Service ID:</label>
    <input type="text" id="serviceID" name="serviceID" required value="default_service_id"><br><br>

    <label for="templateID">EmailJS Template ID:</label>
    <input type="text" id="templateID" name="templateID" required value="default_template_id"><br><br>
    
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required value="Notification"><br><br>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required value="Default Title"><br><br>
    
    <label for="link">Link:</label>
    <input type="text" id="link" name="link" required value="http://example.com"><br><br>
    
    <label for="recipientEmail">Recipient Email (for Pi to check):</label>
    <input type="email" id="recipientEmail" name="recipientEmail" required value="yourincoming@example.com"><br><br>
    
    <button type="button" id="sendButton">Send Email</button>
    <button type="button" id="clearButton">Clear Response</button>
  </form>
  
  <div id="response" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('sendButton').addEventListener('click', () => {
      // Read dynamic EmailJS service/template IDs from the form
      const serviceID = document.getElementById('serviceID').value;
      const templateID = document.getElementById('templateID').value;

      // Prepare the email template parameters
      const templateParams = {
        type: document.getElementById('type').value,
        title: document.getElementById('title').value,
        link: document.getElementById('link').value,
        recipient_email: document.getElementById('recipientEmail').value
      };

      // Send the email using the provided service and template IDs
      emailjs.send(serviceID, templateID, templateParams)
        .then(response => {
          document.getElementById('response').textContent = "Email sent successfully!";
        }, error => {
          document.getElementById('response').textContent = "Error: " + JSON.stringify(error);
        });
    });

    // Clear the response message
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('response').textContent = "";
    });
  </script>
</body>
</html>
